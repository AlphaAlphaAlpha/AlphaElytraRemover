# config.yml

# Welten, in denen der Elytra-Remover aktiv ist
endworlds:
  - world_the_end  # Beispiel: Weltname des Endes

# Intervall in Ticks (100 Ticks = 5 Sekunden)
interval-ticks: 100

# Anpassbare Nachrichten
messages:
  prevent-place: "&cDu kannst keine Elytra in Itemframes in dieser Welt ablegen!"
  remove-elytra: "&cElytra wurde aus einem Itemframe entfernt!"

# Konsolen-Logging ein/aus (true = aktiv, false = deaktiviert)
console-logging: true

# Chat-Logging ein/aus (true = aktiv, false = deaktiviert)
chat-logging: true
